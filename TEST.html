<body>


 <!-- JOJO OST -->
<section class="JOJO OST" >

<div class="card text-center Song-card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="true" href="#">Opening</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">JOJO's Bizzare Adventure Opening 1</h5>
    <p class="card-text">JOJO's Bizzare Adventure Opening 1 Sono Chi no Sadame. It is the Opening Song for JOJO part 1 Phantom Blood.</p>
    <img id="Play_icon" style="width: 50px;" src="/images/Song Control/circle-play-solid.svg" alt="Play Button">    
    <audio id="Part1_op">
    <source  src="https://drive.google.com/file/d/1G61TDv46861YO7NTti8LZzYhJAaYgU3g/preview" onclick="chnageicon()" type="audio/mp3">
    </audio>

    <script>
      var mySong = document.getElementById("Part1_op");
      var icon = document.getElementsById("Play_icon");

      let chnageicon = function() {
        mySong.play();
        icon.src = "images/Song Control/circle-pause-solid.svg";
      }

    </script>
  </div>
</div>
